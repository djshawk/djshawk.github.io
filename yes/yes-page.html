<!DOCTYPE html>
<html>
<head>
  <title>Video Player</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    
    #videoPlayer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" controls autoplay="True">
    <source src="prom-Small.mp4" type="video/mp4" >
  </video>

  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var videoPlayer = document.getElementById('videoPlayer');
      videoPlayer.addEventListener('ended', function() {
        videoPlayer.style.display = 'none'; // Hide the video element
      });
      videoPlayer.play();
    });
  </script>
</body>
</html>
