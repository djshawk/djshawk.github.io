<!DOCTYPE html>
<html>
<head>
  <title>Promposal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333333;
    }

    .heart {
      width: 1000px;
      height: 1000px;
      position: relative;
      animation: pulse 1s infinite;
    }

    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      top: 0;
      width: 520px;
      height: 800px;
      border-radius: 400px 400px 0 0;
      background: red;
    }

    .heart:before {
      left: 0;
      transform: translateX(-50%) rotate(-45deg);
    }

    .heart:after {
      left: 260px;
      transform: translateX(-50%) rotate(45deg);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>Will you go to prom with me?</h1>
  <div class="heart"></div>

  <script>
    // Add interactive animation using JavaScript
    const heart = document.querySelector('.heart');
    heart.addEventListener('click', function() {
      heart.style.animation = 'none'; // Remove the pulse animation
      heart.style.transform = 'scale(5)'; // Enlarge the heart
      setTimeout(function() {
        heart.style.display = 'none'; // Hide the heart after 1 second
      }, 1000);
    });
  </script>
</body>
</html>
